<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - BarberApp</title>
  <link rel="icon" href="/Boukraa/favicon.ico" />

  <style>
    :root {
      --primary: #fdd835;
      --primary-dark: #fbc02d;
      --glass-bg: rgba(0, 0, 0, 0.6);
      --border-color: rgba(255, 255, 255, 0.2);
      --text-color: #fff;
      --muted: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url("/Boukraa/assets/barber.jpg") no-repeat center center / cover;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 1rem;
    }

    input::placeholder {
      color: var(--muted);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .footer-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .login-box {
        margin: 8vh 20px;
        padding: 24px;
      }
    }

    /* ✅ خطوط محلية */
    @font-face {
      font-family: 'Poppins';
      src: url('/Boukraa/assets/fonts/Poppins/Poppins-Regular.ttf') format('ttf');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('/Boukraa/assets/fonts/Poppins/Poppins-Bold.ttf') format('ttf');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('/Boukraa/assets/fonts/Poppins/Poppins-Light.ttf') format('ttf');
      font-weight: 300;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">رقم الهاتف أو الاسم</label>
        <input type="text" id="email" required placeholder="مثلاً 0666123456 أو اسمك الكامل" />
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required placeholder="********" />
      </div>

      <button type="submit" class="btn">تسجيل الدخول</button>
      <div id="error-message" class="error">خطأ في تسجيل الدخول</div>
    </form>

    <div class="footer-link">
      ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a>
    </div>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4lRLZEIaHDfeoigFxvjqQhxbIkU9NUuE",
      authDomain: "hala9i.firebaseapp.com",
      projectId: "hala9i",
      storageBucket: "hala9i.appspot.com",
      messagingSenderId: "1068748204618",
      appId: "1:1068748204618:web:238df060c97d48a735d4b3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        let querySnapshot = await db.collection("users")
          .where("phone", "==", identifier)
          .get();

        if (querySnapshot.empty) {
          // محاولة البحث بالاسم الكامل
          querySnapshot = await db.collection("users")
            .where("name", "==", identifier)
            .get();
        }

        if (querySnapshot.empty) {
          throw new Error("🚫 لا يوجد مستخدم بهذا الاسم أو رقم الهاتف.");
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();
        const fakeEmail = `${userData.phone}@hala9i.com`;

        await auth.signInWithEmailAndPassword(fakeEmail, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorBox.textContent = "❌ " + (error.message.includes("auth") ? "تحقق من المعلومات المدخلة" : error.message);
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
